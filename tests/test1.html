<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input be-fetching='{
        "pre": "https://cdn.jsdelivr.net/npm/@shoelace-style/",
        "post": "/dist/custom-elements.json"
    }' value=shoelace>
    <div id='target'></div>
    <script type=importmap>
        {
            "imports": {
                "trans-render/": "../node_modules/trans-render/",
                "xtal-element/": "../node_modules/xtal-element/",
                "be-decorated/": "../node_modules/be-decorated/",
                "be-hive/":  "../node_modules/be-hive/"
            }
        }
    </script>
    <script type=module>
        import '../be-fetching.js';
    </script>
        <script>
            function runScript(){
                const input = document.querySelector('input');
                if(input.beDecorated.fetching.value.schemaVersion === '1.0.0'){
                    target.setAttribute('mark', 'good');
                }
               
            }
            setTimeout(() => {
               runScript();
           }, 4000);
       </script>
</body>
</html>
